<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../css/inchat-multiple-nav.css" />

<body>
  <div id="inchat-multiple-nav">
    <div id="wrapper">
      <button id="active-btn">
        <div id="first-row">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 16 17"
              role="img"
              width="15px"
              height="15px"
              aria-label="chat participant"
              aria-hidden="false"
            >
              <path
                d="M12.8 3.167H3.2c-.66 0-1.194.54-1.194 1.2L2 15.167l2.4-2.4h8.4c.66 0 1.2-.54 1.2-1.2v-7.2c0-.66-.54-1.2-1.2-1.2Z"
                style="fill: white"
              ></path>
            </svg>
            <p>Customer</p>
          </div>
        </div>
        <div id="second-row">
          <div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 13 13"
                role="img"
                width="15px"
                height="15px"
                aria-label="Elapsed time"
                aria-hidden="false"
              >

                  d="M6.5 12C3.5 12 1 9.5 1 6.5S3.5 1 6.5 1 12 3.5 12 6.5 9.5 12 6.5 12zm0-12C2.9 0 0 2.9 0 6.5S2.9 13 6.5 13 13 10.1 13 6.5 10.1 0 6.5 0zm-.4 3H5v4.1L8.5 9l.5-.8-2.9-1.6V3z"

            </div>
            <div>

                fill="currentColor"
                viewBox="0 0 13 13"
                role="img"
                width="15px"
                height="15px"
                aria-label="Idle for"
                aria-hidden="false"
              >
                <path
                  d="M3.08 7.6a5 5 0 0 0 1.2.2 3.24 3.24 0 0 0 3.3-3.2 3.19 3.19 0 0 0-.3-1.4 3.26 3.26 0 0 1 2.1 3 3.24 3.24 0 0 1-3.3 3.2 3.26 3.26 0 0 1-3-1.8z"
                  style="fill: white"
