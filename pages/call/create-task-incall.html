<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Softphone</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/components/nav.css" />
    <link rel="stylesheet" href="/css/task/create-task.css" />
  </head>
  <body>
    <div id="wrapper">
      <div>
        <p>Create task</p>
        <button id="close-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 13 13"
            role="img"
            width="18px"
            height="18px"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M13 1.3 11.7 0 6.5 5.2 1.3 0 0 1.3l5.2 5.2L0 11.7 1.3 13l5.2-5.2 5.2 5.2 1.3-1.3-5.2-5.2z"
            ></path>
          </svg>
        </button>
      </div>
      <div>
        <form action="">
          <div id="task-name">
            <label for="">
              <p>Task name</p>
              <input type="text" />
            </label>
            <span>0 / 150</span>
          </div>
          <div id="description">
            <label for="">
              <p>Description <span>Optional</span></p>
              <input type="text" />
            </label>
            <span>0 / 4096</span>
          </div>
          <div id="references">
            <p>References</p>
            <div id="hidden-panel" style="display: none">
              <label for="">
                <legend>Reference name</legend>
                <input type="text" />
              </label>
              <label for="">
                <legend>Link</legend>
                <input type="text" value="https://" />
                <h4>Error: Invalid URL</h4>
              </label>
              <button type="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 13 13"
                  role="img"
                  width="14px"
                  height="14px"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M13 1.3 11.7 0 6.5 5.2 1.3 0 0 1.3l5.2 5.2L0 11.7 1.3 13l5.2-5.2 5.2 5.2 1.3-1.3-5.2-5.2z"
                  ></path>
                </svg>
              </button>
            </div>
            <button type="button">Add reference</button>
          </div>
          <div id="assign">
            <label for="">
              <p>Assign to</p>
              <button type="button" title="Please select">
                <p>Please select</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 10.2 6.2"
                  role="img"
                  width="15px"
                  height="15px"
                  aria-hidden="true"
                >
                  <path
                    d="M4.7 6.1.18 1.6a.5.5 0 0 1 0-.8l.5-.5a.52.52 0 0 1 .4-.2c.2 0 .3 0 .4.2l3.6 3.6L8.68.2a.5.5 0 0 1 .8 0l.5.5a.5.5 0 0 1 0 .8L5.48 6a.52.52 0 0 1-.4.2c-.18 0-.28 0-.38-.1z"
                  ></path>
                </svg>
              </button>
            </label>
          </div>
          <div id="schedule">
            <label for="">
              <p>Schedule date/time <span>Optional</span></p>
            </label>
            <div id="date">
              <p>Date</p>
              <label for="">
                <div></div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="5.56 2 6.88 14"
                  width="0.9rem"
                  height="0.9rem"
                >
                  <path
                    d="m9 4.12 2.38 2.38 1.06-1.06L9 2 5.56 5.44 6.62 6.5 9 4.12zm0 9.76L6.62 11.5l-1.06 1.06L9 16l3.44-3.44-1.06-1.06L9 13.88z"
                  ></path>
                </svg>
              </label>
            </div>
            <div id="time">
              <p>Time</p>
              <div>
                <div id="hour">
                  <div><input type="text" /></div>
                  <span>:</span>
                  <div><input type="text" /></div>
                </div>
                <div id="session">
                  <button type="button">
                    <p>AM</p>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 10.2 6.2"
                      role="img"
                      width="15px"
                      height="15px"
                      aria-hidden="true"
                    >
                      <path
                        d="M4.7 6.1.18 1.6a.5.5 0 0 1 0-.8l.5-.5a.52.52 0 0 1 .4-.2c.2 0 .3 0 .4.2l3.6 3.6L8.68.2a.5.5 0 0 1 .8 0l.5.5a.5.5 0 0 1 0 .8L5.48 6a.52.52 0 0 1-.4.2c-.18 0-.28 0-.38-.1z"
                      ></path>
                    </svg>
                  </button>
                </div>
                <div id="time-zone">
                  <button type="button">
                    <p>Select time zone</p>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="5.56 2 6.88 14"
                      width="0.9rem"
                      height="0.9rem"
                    >
                      <path
                        d="m9 4.12 2.38 2.38 1.06-1.06L9 2 5.56 5.44 6.62 6.5 9 4.12zm0 9.76L6.62 11.5l-1.06 1.06L9 16l3.44-3.44-1.06-1.06L9 13.88z"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="calendar-feature-btn">
            <button type="button">Cancel</button>
            <button type="button">Create</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<div id="calendar" style="display: none">
  <div>X</div>
</div>
