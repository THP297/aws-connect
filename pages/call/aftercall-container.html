<body>
  <div id="aftercall-feature">
    <div>

          fill="currentColor"
          viewBox="0 0 13 17.9"
          role="img"

          height="18px"
          aria-hidden="true"

          <path
            d="M6.5 0a1.58 1.58 0 0 0-1.6 1.6 1.6 1.6 0 0 0 3.2 0A1.58 1.58 0 0 0 6.5 0zm0 4.9a1.6 1.6 0 1 0 1.6 1.6 1.58 1.58 0 0 0-1.6-1.6zm4.9 0A1.6 1.6 0 1 0 13 6.5a1.58 1.58 0 0 0-1.6-1.6zm0 4.9a1.6 1.6 0 1 0 1.6 1.6 1.58 1.58 0 0 0-1.6-1.6zm-4.9 0a1.6 1.6 0 1 0 1.6 1.6 1.58 1.58 0 0 0-1.6-1.6zm4.9-6.6A1.58 1.58 0 0 0 13 1.6a1.6 1.6 0 1 0-3.2 0 1.58 1.58 0 0 0 1.6 1.6zM1.6 9.8a1.6 1.6 0 0 0 0 3.2 1.6 1.6 0 1 0 0-3.2zm0-4.9a1.6 1.6 0 1 0 0 3.2 1.6 1.6 0 1 0 0-3.2zm0-4.9A1.58 1.58 0 0 0 0 1.6a1.58 1.58 0 0 0 1.6 1.6 1.58 1.58 0 0 0 1.6-1.6A1.58 1.58 0 0 0 1.6 0zm4.9 14.7a1.6 1.6 0 1 0 1.6 1.6 1.58 1.58 0 0 0-1.6-1.6z"

        </svg>
        Number pad
      </button>
    </div>
    <div>
      <button id="q-connect">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 14 18"
          role="img"
          width="18px"
          height="18px"
          aria-hidden="true"
        >
          <path
            fill="#444"
            fill-rule="evenodd"
            d="M12.6 0H1.4v1.44h11.2V0zM1.4 17.3h11.2v-1.45H1.4v1.44zM12.6 2.87H1.4c-.77 0-1.4.65-1.4 1.44v8.65c0 .8.63 1.44 1.4 1.44h11.2c.77 0 1.4-.65 1.4-1.44V4.32c0-.79-.63-1.44-1.4-1.44zM7 4.86c.87 0 1.57.73 1.57 1.63 0 .89-.7 1.62-1.57 1.62a1.6 1.6 0 0 1-1.58-1.62c0-.9.71-1.63 1.58-1.63zm3.5 7.39h-7v-1.08c0-1.2 2.33-1.8 3.5-1.8s3.5.6 3.5 1.8v1.08z"
          ></path>
        </svg>
        Quick connects
      </button>
    </div>
    <div>
      <button id="c-task">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 22 22"
          role="img"
          width="18px"
          height="18px"
          aria-hidden="true"
        >
          <path fill="none" d="M0 0h24v24H0V0z"></path>
          <path
            d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm1 14H8c-.55 0-1-.45-1-1s.45-1 1-1h5c.55 0 1 .45 1 1s-.45 1-1 1zm3-4H8c-.55 0-1-.45-1-1s.45-1 1-1h8c.55 0 1 .45 1 1s-.45 1-1 1zm0-4H8c-.55 0-1-.45-1-1s.45-1 1-1h8c.55 0 1 .45 1 1s-.45 1-1 1z"
          ></path>
        </svg>
        Create task
      </button>
    </div>
  </div>
  <div id="aftercall-btn">
    <button id="end-call">Close contact</button>
  </div>
</body>
