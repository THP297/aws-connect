<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/hold.css" />
  </head>
  <body>
    <nav>
      <div id="nav-left">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 27 24"
            role="img"
            width="24px"
            height="24px"
            aria-hidden="true"
          >
            <path
              d="M7.72.59a6.82 6.82 0 0 1 7.7 1.53 8.23 8.23 0 0 1 1.9 3.09l.09-.13c1.6-1.95 4.96-1.24 5.21 2.5v.05C24.2 7.9 27 9.02 27 12.53a4.57 4.57 0 0 1-3.3 4.6c-.54.19-1.12.28-1.7.28h-4.54L10.36 24v-6.59H4.95A5 5 0 0 1 0 12.48c0-3 1.97-4.32 3.71-4.76l-.03-.28a7.18 7.18 0 0 1-.02-.57c0-2.45 1.67-5.27 4.06-6.28zM12.08 6a1.9 1.9 0 0 0-2.25 1.25l-.04.15-.03.2c-.04.25-.02.5.05.75L7.53 9.88a1.9 1.9 0 0 0-2.94.93l-.04.13-.03.15a1.9 1.9 0 1 0 3.63-.42l2.18-1.46a1.9 1.9 0 0 0 1.44.52l1.1 2.58c-.1.15-.18.31-.24.5l-.04.13-.03.15a1.9 1.9 0 1 0 3.62-.43l1.4-.91a1.9 1.9 0 0 0 3.36-.7 1.9 1.9 0 0 0-3.65-1.02l-.05.14-.03.16c-.02.16-.03.32-.01.47l-1.64 1.07a1.9 1.9 0 0 0-1.88-.22l-.96-2.25a1.88 1.88 0 0 0-.64-3.4zm1.48 7.17a.9.9 0 0 1 1.74.41.9.9 0 0 1-1.74-.41zm-8.04-2a.9.9 0 0 1 1.75.41.9.9 0 0 1-1.75-.41zm12.7-.77a.9.9 0 0 1 1.74.41.9.9 0 0 1-1.75-.41zm-7.45-2.77a.9.9 0 0 1 1.74.41.9.9 0 0 1-1.74-.4z"
            ></path>
          </svg>
          <p id="status">Available</p>
        </div>
        <div id="drop-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 10.2 6.2"
            role="img"
            width="15px"
            height="15px"
            aria-hidden="true"
          >
            <path
              d="M4.7 6.1.18 1.6a.5.5 0 0 1 0-.8l.5-.5a.52.52 0 0 1 .4-.2c.2 0 .3 0 .4.2l3.6 3.6L8.68.2a.5.5 0 0 1 .8 0l.5.5a.5.5 0 0 1 0 .8L5.48 6a.52.52 0 0 1-.4.2c-.18 0-.28 0-.38-.1z"
            ></path>
          </svg>
        </div>
      </div>
      <div id="dropdown-status">
        <ul>
          <li>
            <div id="offline">Offline</div>
          </li>
          <li>
            <div id="available">Available</div>
          </li>
        </ul>
      </div>
      <ul id="nav-right">
        <button class="nav-page" id="softphone-page">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 17 17"
              role="img"
              width="1.3em"
              height="1.3em"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="m9.633 13.6 2.078-2.078c.283-.283.661-.378.945-.189 1.038.378 2.172.567 3.4.567.566 0 .944.378.944.944v3.212c0 .566-.378.944-.944.944C7.178 17 0 9.822 0 .944 0 .378.378 0 .944 0H4.25c.567 0 .944.378.944.944 0 1.134.19 2.267.567 3.4.095.284 0 .662-.189.945L3.4 7.367c1.322 2.644 3.589 4.816 6.233 6.233z"
              ></path>
            </svg>
          </div>
          <div id="call-announce-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20.33 20"
              role="img"
              width="15px"
              height="15px"
              aria-hidden="true"
            >
              <path
                fill="#257caf"
                d="m19 9.98-1.95-2.23.28-2.98-2.88-.64-1.58-2.51-2.71 1.21-2.7-1.21-1.58 2.51L3 4.77l.28 2.98-1.95 2.23 1.95 2.24L3 15.19l2.88.65 1.58 2.51 2.7-1.21 2.71 1.21 1.58-2.51 2.88-.65-.28-2.97L19 9.98z"
              ></path>
              <path
                fill="#fff"
                d="m20.33 9.98-2.25-2.56.32-3.43-3.33-.75L13.25.35l-3.09 1.38L7.07.35 5.25 3.24l-3.33.75.32 3.43L0 9.98l2.24 2.57-.32 3.42 3.33.75 1.82 2.93 3.09-1.39 3.09 1.39 1.82-2.9L18.4 16l-.32-3.42zM10.16 17.1l-2.71 1.25-1.53-2.51-2.88-.65.28-3-1.99-2.21 2-2.23-.28-3 2.87-.65 1.53-2.45 2.71 1.21 2.67-1.21 1.58 2.5 2.87.65-.28 3 2 2.23-2 2.24.28 3-2.87.65-1.58 2.43z"
              ></path>
              <path
                fill="#fff"
                d="M11.26 15.58a1.37 1.37 0 0 0 .4-1.1 1.37 1.37 0 0 0-.4-1.1 1.47 1.47 0 0 0-1.1-.4 1.5 1.5 0 0 0 0 3 1.47 1.47 0 0 0 1.1-.4zm-2.6-10.3.4 6.7h2.2l.4-6.7a3.9 3.9 0 0 0-3 0z"
              ></path>
              <path fill="none" d="M.16 0h20v20h-20z"></path>
            </svg>
          </div>
        </button>
        <button class="nav-page" id="chat-page">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 21 21"
              role="img"
              width="1.3em"
              height="1.3em"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M18.9 0H2.1A2.1 2.1 0 0 0 0 2.1V21l4.2-4.2h14.7a2.11 2.11 0 0 0 2.1-2.1V2.1A2.11 2.11 0 0 0 18.9 0z"
              ></path>
            </svg>
          </div>
        </button>
        <button class="nav-page" id="task-page">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 22"
              role="img"
              width="1.3em"
              height="1.3em"
              aria-hidden="true"
            >
              <path fill="none" d="M0 0h24v24H0V0z"></path>
              <path
                d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm1 14H8c-.55 0-1-.45-1-1s.45-1 1-1h5c.55 0 1 .45 1 1s-.45 1-1 1zm3-4H8c-.55 0-1-.45-1-1s.45-1 1-1h8c.55 0 1 .45 1 1s-.45 1-1 1zm0-4H8c-.55 0-1-.45-1-1s.45-1 1-1h8c.55 0 1 .45 1 1s-.45 1-1 1z"
              ></path>
            </svg>
          </div>
        </button>
        <button class="nav-page" id="settings-page">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 17 18"
              role="img"
              width="1.3em"
              height="1.3em"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M15.06 8.79c0-.3-.03-.58-.07-.86l1.85-1.45a.45.45 0 0 0 .1-.56L15.2 2.87a.44.44 0 0 0-.54-.19l-2.17.88A6.38 6.38 0 0 0 11 2.7L10.68.37a.43.43 0 0 0-.43-.37h-3.5a.43.43 0 0 0-.42.37L5.99 2.7a6.7 6.7 0 0 0-1.47.86l-2.18-.88a.42.42 0 0 0-.53.2L.06 5.91a.43.43 0 0 0 .1.56l1.85 1.45a7.01 7.01 0 0 0-.06.86 7 7 0 0 0 .06.86L.17 11.1a.45.45 0 0 0-.1.56l1.74 3.05c.1.19.34.26.53.19l2.18-.88c.45.35.94.64 1.47.86l.34 2.33c.02.21.2.37.42.37h3.5a.43.43 0 0 0 .43-.37l.33-2.33a6.7 6.7 0 0 0 1.48-.86l2.17.88c.2.08.43 0 .54-.2l1.74-3.04a.45.45 0 0 0-.1-.56L15 9.65a6.89 6.89 0 0 0 .06-.86zm-6.63 3.66a3.07 3.07 0 0 1 0-6.15 3.07 3.07 0 0 1 0 6.15z"

            </svg>
          </div>

    </nav>

    <div id="hold-nav">
      <div>
        <p id="phone-number">+ 1 626-884-5339</p>
        <p id="timer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="15px"
            height="15px"
          >
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"
              style="fill: white"
            />
          </svg>
          0:0
        </p>
      </div>
      <div id="state-wrapper">
        <p id="state">On hold</p>
      </div>
    </div>

    <div id="hold-feature">
      <div>
        <button id="hold">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 11 14"
            role="img"
            width="15px"
            height="11px"
            aria-hidden="true"
          >
            <path d="M0 0v14l11-7L0 0z"></path>
          </svg>
          Resume
        </button>
        <button id="mute" disabled>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 13 16"
            role="img"
            width="18px"
            height="15px"
            aria-hidden="true"
          >
            <path
              d="M11.2 6c0 3-2.2 5.1-4.5 5.1S2.2 9 2.2 6H.7c0 3.4 2.3 6.2 5.1 6.7V16h1.7v-3.3c2.8-.5 5.1-3.3 5.1-6.7h-1.4zm-4.5 4c1.1 0 2-1.1 2-2.5v-5c0-1.4-.9-2.5-2-2.5s-2 1.1-2 2.5v5c0 1.4.9 2.5 2 2.5z"
            ></path>
          </svg>
          Unmute
        </button>
      </div>
      <div>
        <button id="pad">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 13 17.9"
            role="img"
            width="18px"
            height="18px"
            aria-hidden="true"
          >
            <path
              d="M6.5 0a1.58 1.58 0 0 0-1.6 1.6 1.6 1.6 0 0 0 3.2 0A1.58 1.58 0 0 0 6.5 0zm0 4.9a1.6 1.6 0 1 0 1.6 1.6 1.58 1.58 0 0 0-1.6-1.6zm4.9 0A1.6 1.6 0 1 0 13 6.5a1.58 1.58 0 0 0-1.6-1.6zm0 4.9a1.6 1.6 0 1 0 1.6 1.6 1.58 1.58 0 0 0-1.6-1.6zm-4.9 0a1.6 1.6 0 1 0 1.6 1.6 1.58 1.58 0 0 0-1.6-1.6zm4.9-6.6A1.58 1.58 0 0 0 13 1.6a1.6 1.6 0 1 0-3.2 0 1.58 1.58 0 0 0 1.6 1.6zM1.6 9.8a1.6 1.6 0 0 0 0 3.2 1.6 1.6 0 1 0 0-3.2zm0-4.9a1.6 1.6 0 1 0 0 3.2 1.6 1.6 0 1 0 0-3.2zm0-4.9A1.58 1.58 0 0 0 0 1.6a1.58 1.58 0 0 0 1.6 1.6 1.58 1.58 0 0 0 1.6-1.6A1.58 1.58 0 0 0 1.6 0zm4.9 14.7a1.6 1.6 0 1 0 1.6 1.6 1.58 1.58 0 0 0-1.6-1.6z"
            ></path>
          </svg>
          Number pad
        </button>
      </div>
      <div>
        <button id="q-connect">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 14 18"
            role="img"
            width="18px"
            height="18px"
            aria-hidden="true"
          >
            <path
              fill="#444"
              fill-rule="evenodd"
              d="M12.6 0H1.4v1.44h11.2V0zM1.4 17.3h11.2v-1.45H1.4v1.44zM12.6 2.87H1.4c-.77 0-1.4.65-1.4 1.44v8.65c0 .8.63 1.44 1.4 1.44h11.2c.77 0 1.4-.65 1.4-1.44V4.32c0-.79-.63-1.44-1.4-1.44zM7 4.86c.87 0 1.57.73 1.57 1.63 0 .89-.7 1.62-1.57 1.62a1.6 1.6 0 0 1-1.58-1.62c0-.9.71-1.63 1.58-1.63zm3.5 7.39h-7v-1.08c0-1.2 2.33-1.8 3.5-1.8s3.5.6 3.5 1.8v1.08z"
            ></path>
          </svg>
          Quick connects
        </button>
      </div>
      <div>
        <button id="c-task">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 22"
            role="img"
            width="18px"
            height="18px"
            aria-hidden="true"
          >
            <path fill="none" d="M0 0h24v24H0V0z"></path>
            <path
              d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm1 14H8c-.55 0-1-.45-1-1s.45-1 1-1h5c.55 0 1 .45 1 1s-.45 1-1 1zm3-4H8c-.55 0-1-.45-1-1s.45-1 1-1h8c.55 0 1 .45 1 1s-.45 1-1 1zm0-4H8c-.55 0-1-.45-1-1s.45-1 1-1h8c.55 0 1 .45 1 1s-.45 1-1 1z"
            ></path>
          </svg>
          Create task
        </button>
      </div>
    </div>

    <div id="hold-btn">
      <button id="end-call">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 19 14.6"
          role="img"
          width="22px"
          height="22px"
          aria-hidden="true"
        >
          <path
            fill="#d0021b"
            fill-rule="evenodd"
            d="M18.61 11.36a13.44 13.44 0 0 0-18.37 0 .73.73 0 0 0 0 1.08l2 1.93a.7.7 0 0 0 .55.23.71.71 0 0 0 .55-.23 10.38 10.38 0 0 1 2.08-1.47.88.88 0 0 0 .47-.69v-2.4a11.19 11.19 0 0 1 3.61-.54 14 14 0 0 1 3.61.54v2.4a.74.74 0 0 0 .47.69 8 8 0 0 1 2.12 1.47.71.71 0 0 0 .55.23.7.7 0 0 0 .55-.23l2-1.93a.68.68 0 0 0 .2-.54 3.8 3.8 0 0 0-.39-.54zm-2-8-1.06-1.12L12.72 5l1.1 1.08a33.71 33.71 0 0 1 2.82-2.78zM10.21 0H8.64v3.86h1.57V0zM5 6l1.1-1.09-2.72-2.75L2.2 3.32C2.36 3.32 5 6 5 6z"
          ></path>
        </svg>
        End call
      </button>
    </div>
  </body>
</html>
